name: Publish Chrome Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "manifest.json"
      - "index.html"
      - "scripts.js"
      - "styles.css"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest.json
        id: manifest_version
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' manifest.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.manifest_version.outputs.version }}" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.manifest_version.outputs.version }} already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.manifest_version.outputs.version }} does not exist"
          fi

      - name: Package Extension
        run: |
          # Create dist directory
          mkdir -p dist

          # Copy extension files (excluding development files)
          cp manifest.json dist/
          cp index.html dist/
          cp scripts.js dist/
          cp styles.css dist/
          cp README.md dist/

          # Create the zip file
          cd dist
          zip -r ../string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip .
          cd ..

          # Also create a generic name for latest release
          cp string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip string-to-csv-converter-latest.zip

      - name: Generate Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## String to CSV Converter v${{ steps.manifest_version.outputs.version }}

          ### ðŸŽ¨ New Features
          - **Enhanced UI/UX**: Added Material Design 3 theme with modern styling
          - **Resizable Interface**: Drag-to-resize functionality with size persistence
          - **Visual Feedback**: Dynamic icons and real-time input counters
          - **Collapsible Settings**: Organized settings panel with expandable sections

          ### ðŸš€ Improvements
          - **Performance Optimization**: Improved handling of large inputs (up to 15M characters)
          - **Better Accessibility**: Enhanced contrast ratios and keyboard navigation
          - **Theme System**: Comprehensive theming with light/dark mode support
          - **Settings Organization**: Better space management and user experience

          ### ðŸ”§ Technical Updates
          - Modern ES6+ JavaScript implementation
          - CSS3 with CSS Custom Properties for theming
          - Debounced input processing for smooth performance
          - Enhanced error handling and user feedback

          ### ðŸ“¦ Installation
          1. Download the `string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip` file
          2. Extract the contents
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder

          ### ðŸ”— Links
          - [Chrome Web Store](https://chrome.google.com/webstore) (if published)
          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Documentation](https://github.com/${{ github.repository }}#readme)
          EOF

      - name: Create GitHub Release
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.manifest_version.outputs.version }}
          name: String to CSV Converter v${{ steps.manifest_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip
            string-to-csv-converter-latest.zip

      - name: Upload to Chrome Web Store (Optional)
        if: ${{ secrets.CHROME_EXTENSION_ID && steps.check_tag.outputs.tag_exists == 'false' }}
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

      - name: Output Results
        run: |
          echo "âœ… Build completed for version ${{ steps.manifest_version.outputs.version }}"
          echo "ðŸ“¦ Package: string-to-csv-converter-v${{ steps.manifest_version.outputs.version }}.zip"
          if [ "${{ steps.check_tag.outputs.tag_exists }}" = "true" ]; then
            echo "â„¹ï¸  Release already exists for this version"
          else
            echo "ðŸŽ‰ New release created: v${{ steps.manifest_version.outputs.version }}"
          fi
