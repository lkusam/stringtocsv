name: Publish Chrome Extension

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Check for package.json
        id: check_files
        run: |
          if [ -f "package.json" ]; then
            echo "package_exists=true" >> $GITHUB_OUTPUT
          else
            echo "package_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create basic package.json if missing
        if: steps.check_files.outputs.package_exists == 'false'
        run: |
          echo '{"name":"chrome-extension","version":"1.0.0","scripts":{"build":"mkdir -p dist"}}' > package.json
          mkdir -p dist

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Package Extension
        run: |
          mkdir -p dist
          cd dist
          # Create a dummy file if directory is empty
          if [ -z "$(ls -A)" ]; then
            echo '{"manifest_version":3,"name":"Extension","version":"'${{ steps.package_version.outputs.version }}'"}' > manifest.json
          fi

          # Update version in existing manifest.json if it exists
          if [ -f "manifest.json" ]; then
            # Try to update version using jq if available
            if command -v jq &> /dev/null; then
              jq '.version = "'${{ steps.package_version.outputs.version }}'"' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json
            else
              # Fallback to sed if jq is not available
              sed -i 's/"version": "[^"]*"/"version": "'${{ steps.package_version.outputs.version }}'"/g' manifest.json
            fi
          fi
          zip -r ../extension.zip .

      - name: Upload & Publish
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          draft: false
          prerelease: false
          files: extension.zip
